<meta charset="utf-8">
<script type="text/javascript">
	function getRandomNumber(max) {
		return Math.round(Math.random() * max);
	}

	var numbers = []; //создаем пустой массив
	for (var i =0; i < 5; i++){ //цикл, добавляющий 5 случайных элементов в массив
		//var randomNumber = parseInt(Math.random() *100);
		var randomNumber = getRandomNumber(100);
		numbers.push(randomNumber);
	}
	alert("Запомните числа и их порядок: " + numbers);
	var userAnswer = +prompt("Введите число, которое было первым в предложенном списке");
	if (userAnswer == numbers[0]) {
		alert("Все верно! Первым в списке было число " + userAnswer);
	} else {
		alert("Неверно! Первым в списке было число " + numbers[0]);
	}
	userAnswer = +prompt("Теперь вспомните число, которое было последним в предложенном списке");
	if (userAnswer == numbers[numbers.length - 1]) {
		alert("Все верно! Последнее число из списка - " + userAnswer);
	} else {
		alert("Ответ неверный! Последним в списке было число " + numbers[numbers.length - 1]);
	}
	//var n = parseInt(Math.random() * numbers.length); //переменная, генерирующая случайный порядковый номер для элемента массива
	var n = getRandomNumber(numbers.length);
	userAnswer = +prompt("А сможете угадать число, которое было на " + (n+1) + " месте в списке?");
	if (userAnswer == numbers[n]) {
		alert("Все верно! "+ parseInt(n+1) + " элемент в списке - " + numbers[n]);
	} else {
		alert("Вы не правы! " + parseInt(n+1) + " элемент в списке - " + numbers[n]);
	}
</script>
