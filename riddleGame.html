<meta charset="utf-8">
<script type="text/javascript">
	var cityRiddle  = prompt("В каком городе спрятались мужское имя и сторона света?");
	var cityRiddleAnswer = "Владивосток";
	var answerCount = 0;
	if (cityRiddle == cityRiddleAnswer) {
		alert("Вы угадали! Правильный ответ: " + cityRiddle);
		answerCount++;
		alert(answerCount + " из 3 правильных ответов!");
	} else {
		alert("Ответ не верный!");
		alert(answerCount + " из 3 правильных ответов");
	} 
	var roadRiddle = prompt("Что идет то в гору, то с горы, но остается на месте?"); //вторая загадка
	var roadRiddleAnswer = "Дорога"; //первый вариант ответа на вторую загадку
	var anotherRoadRiddleAnswer = "Путь"; //второй вариант ответа на вторую загадку
	if ((roadRiddle == roadRiddleAnswer) || (roadRiddle == anotherRoadRiddleAnswer)) { //в случае правильного ответа выводит поздравление и прибавляет +1 к количеству ответов
		alert("Вы угадали! Правильный ответ: " + roadRiddle);
		answerCount++;
		alert(answerCount + " из 3 правильных ответов!");
	} else { 
		alert("Ответ не верный!");
		alert(answerCount + " из 3 правильных ответов");
	} 
	var horseRiddle = prompt("Где встречается такое, что конь через коня перепрыгивает?");
	var horseRiddleAnswer = "В шахматах";
	var anotherHorseRiddleAnswer = "Шахматы";
	if ((horseRiddle == horseRiddleAnswer) || (horseRiddle == anotherHorseRiddleAnswer)) {
		alert("Вы угадали! Правильный ответ: " + horseRiddle);
		answerCount++;
		alert(answerCount + " из 3 правильных ответов!");
	} else {
		alert("Ответ не верный!");
		alert(answerCount + " из 3 правильных ответов");
	} 
	alert("Игра окончена! Правильных ответов: " + answerCount);
</script>
